{% extends 'base.html' %}

{% block head %}
<h1>Template</h1>
{% endblock%}


{% block body %}
<h1>Task manager</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Task</th>
    <th>Added</th>
    <th>Action</th>
    </tr>
    {% for task in tasks%}
  <tr>
    <td>{{task.id}}</td>
    <td>{{task.content}}</td>
    <td>{{task.data_created.date()}}</td>
    <td>
      <a href="/delete/{{task.id}}">Delete</a>
      <br>
      <a href="">Update</a>
    </td>
    </tr>
  {%endfor%}
</table>
<form action='/' method='POST'>
  <input type='text' name='content' id='content'>
  <input type='submit' value='push'>
</form>
{% endblock%}
